<div class="page-wrap height-100 fullscreen-start-background">
  <div class="session-form-hold" [@animate]="{value:'*',params:{scale:'.9',delay:'300ms'}}">
    <mat-progress-bar mode="determinate" value="0" class="session-progress"></mat-progress-bar>
    <mat-card class="card-transparent-80">
      <mat-card-content>
        <div class="text-center pb-1">
          <img src="assets/img/logo/logo.png" alt="" class="mb-05 full-width">
          <p class="text-muted m-0">{{"LOGIN.TITLE" | translate}}</p>
        </div>
        <form [formGroup]="signinForm" (ngSubmit)="signin()">
          <div class="">
            <mat-form-field class="full-width field-icon">
              <mat-icon matPrefix>mail</mat-icon>
              <input matInput type="email" name="email" [formControl]="signinForm.controls['email']" [placeholder]="'LOGIN.EMAIL.PLACEHOLDER' | translate"
                value="">
            </mat-form-field>
            <small *ngIf="signinForm.controls['email'].hasError('email') && signinForm.controls['email'].touched" class="form-error-msg">
              {{"LOGIN.EMAIL.ERROR" | translate}}</small>
          </div>

          <div class="">
            <mat-form-field class="full-width field-icon">
              <mat-icon matPrefix>lock</mat-icon>
              <input type="password" name="password" matInput [formControl]="signinForm.controls['password']" [placeholder]="'LOGIN.PASSWORD.PLACEHOLDER' | translate"
                value="">
            </mat-form-field>
            <small *ngIf="signinForm.controls['password'].hasError('required') && signinForm.controls['password'].touched" class="form-error-msg">
              {{"LOGIN.PASSWORD.ERROR" | translate}} </small>

          </div>

          <button #submitButton mat-raised-button class="mat-primary full-width mb-1" [disabled]="signinForm.invalid"> {{"LOGIN.SUBMIT" | translate}}</button>
        </form>
        <div>
          <button mat-button (click)="forgotPassword()" class="mat-primary text-center full-width btn-wrap">{{"LOGIN.FORGOT_PASSWORD.TITLE" | translate}}</button>
        </div>

        <div>
          <button mat-button [routerLink]="'/auth/start'" class="mat-primary text-center full-width btn-wrap">{{"LOGIN.CREATE_NEW" | translate}}</button>
        </div>


      </mat-card-content>
    </mat-card>
  </div>

</div>
<app-legal-footer></app-legal-footer>
